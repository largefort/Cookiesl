<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cookie-container">
        <img id="cookie" src="cookie.png" alt="Cookie">
        <span id="cookies">0</span> Cookies
    </div>
    <button id="click-btn">Click Cookie</button>
    <button id="buy-upgrade">Buy Upgrade (10 cookies)</button>
    <button id="buy-temple">Buy Temple (10 cookies) [0]</button>
    <button class="building-btn">Buy Auto-clicker (10 cookies) [0]</button>
    <button class="building-btn">Buy Grandma (50 cookies) [0]</button>
    <button class="building-btn">Buy Farm (100 cookies) [0]</button>
    <button class="building-btn">Buy Mine (200 cookies) [0]</button>
    <button class="building-btn">Buy Factory (500 cookies) [0]</button>
    <button class="building-btn">Buy Bank (1000 cookies) [0]</button>

    <script src="script.js"></script>
</body>
</html>
